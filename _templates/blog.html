{% extends "base.html" %}

{% block content %}
<h1>Blog</h1>
<div class="blog-list">
    {% for post in posts %}
    <div class="post-item">
        <h2><a href="{{ relative_root }}/blog/{{ post.slug }}/index.html">{{ post.title }}</a></h2>
        <p class="meta">{{ post.date_posted.strftime('%B %d, %Y') }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
