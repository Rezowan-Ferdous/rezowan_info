name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd rezowan_info
            git pull origin main
            pip3 install -r requirements.txt
            python3 build.py
            # Nginx reload is usually not needed for static files unless config changed, but good to have
            # sudo systemctl reload nginx
